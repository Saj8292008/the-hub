<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 60px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .brand {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 20px;
        }
        .fire {
            color: #ff6b35;
        }
        .title {
            font-size: 52px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .trophy {
            font-size: 64px;
        }
        .subtitle {
            font-size: 36px;
            color: #00ff88;
            font-weight: 900;
        }
        .deals-list {
            margin-top: 40px;
        }
        .deal-item {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 6px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rank {
            font-size: 72px;
            font-weight: 900;
            color: rgba(0, 255, 136, 0.3);
            width: 100px;
            text-align: center;
        }
        .watch-info {
            flex: 1;
            padding: 0 30px;
        }
        .watch-name {
            font-size: 32px;
            font-weight: 900;
            color: white;
            margin-bottom: 5px;
        }
        .watch-model {
            font-size: 22px;
            color: rgba(255,255,255,0.6);
        }
        .deal-stats {
            text-align: right;
        }
        .price {
            font-size: 48px;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 5px;
        }
        .savings {
            font-size: 24px;
            color: #00d4ff;
            font-weight: 700;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            color: white;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">üî• THE HUB</div>
        <div class="title"><span class="trophy">üèÜ</span> TOP 5 WATCH DEALS</div>
        <div class="subtitle">UNDER $1,000</div>
    </div>
    
    <div class="deals-list">
        <div class="deal-item">
            <div class="rank">1</div>
            <div class="watch-info">
                <div class="watch-name">SEIKO PRESAGE</div>
                <div class="watch-model">Cocktail Time</div>
            </div>
            <div class="deal-stats">
                <div class="price">$320</div>
                <div class="savings">Save 35%</div>
            </div>
        </div>
        
        <div class="deal-item">
            <div class="rank">2</div>
            <div class="watch-info">
                <div class="watch-name">HAMILTON KHAKI</div>
                <div class="watch-model">Field Auto</div>
            </div>
            <div class="deal-stats">
                <div class="price">$450</div>
                <div class="savings">Save 40%</div>
            </div>
        </div>
        
        <div class="deal-item">
            <div class="rank">3</div>
            <div class="watch-info">
                <div class="watch-name">CITIZEN PROMASTER</div>
                <div class="watch-model">Diver 200m</div>
            </div>
            <div class="deal-stats">
                <div class="price">$275</div>
                <div class="savings">Save 45%</div>
            </div>
        </div>
        
        <div class="deal-item">
            <div class="rank">4</div>
            <div class="watch-info">
                <div class="watch-name">ORIENT BAMBINO</div>
                <div class="watch-model">Gen 3 Dress</div>
            </div>
            <div class="deal-stats">
                <div class="price">$180</div>
                <div class="savings">Save 50%</div>
            </div>
        </div>
        
        <div class="deal-item">
            <div class="rank">5</div>
            <div class="watch-info">
                <div class="watch-name">TISSOT PRX</div>
                <div class="watch-model">Powermatic 80</div>
            </div>
            <div class="deal-stats">
                <div class="price">$625</div>
                <div class="savings">Save 30%</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        LINK IN BIO FOR MORE üëÜ
    </div>
</body>
</html>
