<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .brand {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 8px;
        }
        .fire {
            color: #ff6b35;
        }
        .content {
            text-align: center;
            z-index: 10;
        }
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 64px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 42px;
            color: #00d4ff;
            font-weight: 900;
            margin-bottom: 50px;
        }
        .phone-mockup {
            width: 400px;
            height: 600px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            margin: 0 auto 50px;
            padding: 20px;
            border: 8px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.4);
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 40px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .search-box {
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: #1a1a2e;
            font-size: 22px;
            text-align: left;
        }
        .result-box {
            width: 100%;
            background: rgba(0, 255, 136, 0.2);
            border: 3px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-label {
            font-size: 18px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
        }
        .result-price {
            font-size: 48px;
            color: #00ff88;
            font-weight: 900;
        }
        .cta {
            font-size: 52px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
            margin-bottom: 20px;
        }
        .cta-sub {
            font-size: 32px;
            color: white;
        }
        .arrow {
            font-size: 64px;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .glow-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        .glow1 { top: -100px; left: -100px; animation-delay: 0s; }
        .glow2 { bottom: -100px; right: -100px; animation-delay: 1.5s; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="glow-circle glow1"></div>
    <div class="glow-circle glow2"></div>
    
    <div class="brand">üî• THE HUB</div>
    
    <div class="content">
        <div class="icon">üí°</div>
        <div class="title">FREE WATCH<br>PRICE CHECKER</div>
        
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="search-box">
                    üîç Rolex Submariner...
                </div>
                <div class="result-box">
                    <div class="result-label">MARKET PRICE</div>
                    <div class="result-price">$12,500</div>
                </div>
                <div class="result-box">
                    <div class="result-label">YOUR DEAL</div>
                    <div class="result-price" style="font-size: 56px;">$8,900</div>
                </div>
            </div>
        </div>
        
        <div class="cta">CHECK ANY WATCH</div>
        <div class="cta-sub">Instantly. For Free.</div>
        <div class="arrow">üëá</div>
    </div>
</body>
</html>
