<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract radar/deal finder concept -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Concentric circles (radar) -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#grad3)" stroke-width="3" opacity="0.3"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#grad3)" stroke-width="3" opacity="0.5"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="url(#grad3)" stroke-width="3" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="12" fill="url(#grad3)"/>
  
  <!-- Deal indicators (found items) -->
  <circle cx="130" cy="70" r="8" fill="#ef4444"/>
  <circle cx="60" cy="120" r="8" fill="#22c55e"/>
  <circle cx="140" cy="110" r="8" fill="#3b82f6"/>
</svg>