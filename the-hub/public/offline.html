<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hub - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 16px;
        color: #6366f1;
      }

      p {
        font-size: 18px;
        color: #9ca3af;
        margin-bottom: 12px;
        line-height: 1.6;
      }

      .features {
        background: rgba(99, 102, 241, 0.05);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 12px;
        padding: 24px;
        margin: 30px 0;
        text-align: left;
      }

      .features h2 {
        font-size: 18px;
        margin-bottom: 16px;
        color: #fff;
      }

      .features ul {
        list-style: none;
      }

      .features li {
        padding: 8px 0;
        color: #9ca3af;
        font-size: 16px;
      }

      .features li:before {
        content: 'âœ“';
        color: #6366f1;
        font-weight: bold;
        margin-right: 12px;
      }

      .button {
        display: inline-block;
        background: #6366f1;
        color: #fff;
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        margin-top: 20px;
        transition: background 0.3s ease;
      }

      .button:hover {
        background: #4f46e5;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 20px;
        font-size: 14px;
        color: #ef4444;
        margin-bottom: 24px;
      }

      .status.online {
        background: rgba(16, 185, 129, 0.1);
        border-color: rgba(16, 185, 129, 0.3);
        color: #10b981;
      }

      .pulse {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: currentColor;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      
      <div class="status" id="status">
        <span class="pulse"></span>
        <span>You're offline</span>
      </div>

      <h1>No Internet Connection</h1>
      <p>Don't worry! The Hub works offline too.</p>

      <div class="features">
        <h2>Available Offline:</h2>
        <ul>
          <li>View your cached watchlist</li>
          <li>Browse recently viewed deals</li>
          <li>Access saved content</li>
          <li>Changes sync when you're back online</li>
        </ul>
      </div>

      <a href="/" class="button" id="retry-button">Try Again</a>
    </div>

    <script>
      // Check online status
      function updateStatus() {
        const statusEl = document.getElementById('status');
        const statusText = statusEl.querySelector('span:last-child');
        
        if (navigator.onLine) {
          statusEl.classList.add('online');
          statusText.textContent = "You're back online!";
          
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          statusEl.classList.remove('online');
          statusText.textContent = "You're offline";
        }
      }

      // Listen for online/offline events
      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);

      // Retry button
      document.getElementById('retry-button').addEventListener('click', (e) => {
        if (!navigator.onLine) {
          e.preventDefault();
          alert('Still offline. Please check your internet connection.');
        }
      });

      // Initial check
      updateStatus();
    </script>
  </body>
</html>
